<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=Jornada.css>
    <title>Criar Jornada</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

    <body>
        <nav>

            <a class="cl-Retornar-botao" id="id-Retornar-botao" href=MarcarPonto.html>Retornar</a>
        </nav>
        <main>
            <header>
                <h1>Criar uma nova Jornada</h1>

            </header>
            <article>
                <form>
                    <section>
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data-jornada">
                    </section>
                    <section>
                        <label>Turno: </label>
                        <select class="Turno-select">
                            <option value="1">Turno 1</option>
                            <option value="2">Turno 2</option>
                            <option value="3">Turno 3</option>
                            <option value="4">Turno 4</option>
                            <option value="5">Turno 5</option>
                        </select>
                    </section>
                    <section>
                        <label for="id-Pessoa">ID Colaborador:</label>
                        <input type="number" id="id-Pessoa" name="id-Pessoa">
                    </section>
                    <section>
                        <input type="submit" value="Criar Jornada">
                    </section>
                </form>
            </article>
        </main>
    </body>
</html>
