<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ponto</title>
</head>

<body>
    <nav>
        <button class="Retornar_botao">Retornar</button>
    </nav>
    <main>
        <header>
            <h1>Criar um novo ponto</h1>
        </header>
        <article>
            <form>
                <section>
                    <label for="momento-ponto">Momento do ponto:</label>
                    <input type="datetime-local" id="momento-ponto" name="momento-ponto">
                </section>
                <section><label for="id-pessoa">ID do colaborador:</label>
                    <input type="number" id="id-pessoa" name="id-pessoa">
                </section>
                <section>
                    <input type="submit" value="Criar ponto">
                </section>
            </form>
        </article>
    </main>
</body>

</html>
