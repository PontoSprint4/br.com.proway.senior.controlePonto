<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Criar um novo ponto</h1>
    <main>
        <div class="Opcoes">
            <button class="Retornar_botao">Retornar</button>
        </div>
        <form>
            <div class="momento-ponto"><label for="momento-ponto">Momento do ponto:</label>
                <input type="datetime-local" id="momento-ponto" name="momento-ponto" value="31/05/2021 13:55">
            </div>
            <br>
            <div class="id-pessoa"><label for="id-pessoa">ID do colaborador:</label>
                <input type="number" id="id-pessoa" name="id-pessoa" value="10" min="0">
            </div>
            <p><input type="submit" value="Criar ponto"></p>
        </form>
    </main>
</body>
</html>
