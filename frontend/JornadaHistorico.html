<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Historico</title>
    <!-- BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main class="container-fluid">

        <!--Filtro Meses-->
        <div class="container-row-reverse">
            <select class="Meses-select">
                <option value="Maio">Maio</option>
                <option value="Abril">Abril</option>
                <option value="Março">Março</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Janeiro">Janeiro</option>
            </select>
        </div>

        <!--Jornadas-->
        <div class="container mt-lg-4">

            <!--Jornada Resumida-->
            <button class="collapsible">
                <div>08/06/2021</div>
                <div>08:01</div>
                <div>Fechado</div>
            </button>

            <!--Tabela Colapsada-->
            <div class="content">
                <div id="tabela">
                    <table class="alinhamentoTabela">
                        <tbody>
                            <!--CabecalhoTurno-->
                            <thead>
                                <div class="cabecalho">
                                    <tr>
                                        <th>Turno</th>
                                        <th>Inicio</th>
                                        <th>Fim</th>
                                    </tr>
                                </div>
                            </thead>
                
                            <!--Informações do turno-->
                            <tr>
                                <th>turno 3</th>
                                <th>08:00:00</th>
                                <th>18:00:00</th>
                            </tr>
                        </tbody>
                    </table>

                    <table class="alinhamentoTabela">
                        <tbody>
                            <!--CabecalhoPonto-->
                            <thead>
                                <div class="cabecalho">
                                    <tr>
                                        <th>Pontos</th>
                                        <th>ID Ponto</th>
                                        <th>Data Ponto</th>
                                        <th>Hora do Ponto</th>
                                    </tr>
                                </div>
                            </thead>

                            <!--Informações do ponto-->
                            <tr>
                                <th></th>
                                <th>210</th>
                                <th>08/06/2021</th>
                                <th>18:00:00</th>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

                <!--Jorndada Resumida-->
                <button class="collapsible">
                    <div>08/06/2021</div>
                    <div>08:01</div>
                    <div>Fechado</div>
                </button>
    
                <!--Tabela Colapsada-->
                <div class="content">
                    <div id="tabela">

                        <table class="alinhamentoTabela">
                            <tbody>

                                <!--CabecalhoTurno-->
                                <thead>
                                    <tr>
                                        <th colspan="3" id="titulo">Turno</th>
                                    </tr>
                                    <div class="cabecalho">
                                        <tr>
                                            <th>Nome</th>
                                            <th>Inicio</th>
                                            <th>Fim</th>
                                        </tr>
                                    </div>
                                </thead>
                    
                                <!--Informações do turno-->
                                <tr>
                                    <th>nome</th>
                                    <th>08:00:00</th>
                                    <th>18:00:00</th>
                                 </tr>
                            </tbody>
                        </table>

                        <br>

                        <table class="alinhamentoTabela">
                            <tbody>
                                
                                <!--CabecalhoPonto-->
                                <thead>
                                    <div class="cabecalho">
                                        <tr>
                                            <th colspan="3" id="titulo">Ponto</th>
                                        </tr>
                                        <tr>
                                            <th>ID Ponto</th>
                                            <th>Data Ponto</th>
                                            <th>Hora do Ponto</th>
                                        </tr>
                                    </div>
                                </thead>
    
                                <!--Informações do Ponto-->
                                <tr>
                                    <th>210</th>
                                    <th>08/06/2021</th>
                                    <th>18:00:00</th>
                                </tr>
    
                            </tbody>
                        </table>

                    </div>
