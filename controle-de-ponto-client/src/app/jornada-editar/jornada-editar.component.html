<body>
    <nav>
        <a routerLink="../../jornada-crud"><button class="cl-Retornar-botao" >Retornar</button></a>
    </nav>
    <main>
        <header>
            <h1>Editar uma nova Jornada</h1>
        </header>
        <article>
            <form>
                <section>
                    <label for="data">Data:</label>
                    <input type="date" id="data" [(ngModel)]="selecionado.data" name="data-jornada">
                </section>
                <section>
                    <label for="nomeTurno">Turno: </label>
                    <select class="Turno-select" name="nomeTurno" [(ngModel)]="selecionado.turno" >
                        <option *ngFor="let turno of turnos" [ngValue]="turno">{{ turno.nomeTurno }}</option>
                    </select>
                </section>
                <section>
                    <label for="id-Pessoa">ID Colaborador:</label>
                    <input type="number" id="id-Pessoa" [(ngModel)]="selecionado.idPessoa" name="id-Pessoa">
                </section>
                <section>
                    <input type="submit" value="Editar Jornada" (click)="atualizarJornada()">
                </section>
            </form>
        </article>
    </main>
</body>
