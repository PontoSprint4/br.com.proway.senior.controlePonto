<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historico</title>
    </head>
    <body>
        <div>
            <button class="Retornar_botao">Retornar</button>
        </div>
        <div class="FiltroDeJornadas">
            <select class="Meses_select">
                <option value="Maio">Maio</option>
                <option value="Abril">Abril</option>
                <option value="Março">Março</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Janeiro">Janeiro</option>
            </select>
        </div>
        <div class="ListaDeJornadas">
            <table>
                <tr>
                    <th>Data</th>
                    <th>Horas Trabalhadas</th>
                    <th>Status</th>
                    <th>Opções</th>
                </tr>

                <tr class="EntradaJornada">
                    <td>31/05/2021</td>
                    <td>08:01</td>
                    <td>Fechado</td>
                    <td>...</td>

                </tr>
                <tr class="EntradaJornada-dropdown">
                    <td> </td>
                    <td>Id ponto</td>
                    <td>Momento ponto</td>
                </tr>

            </table>
        </div>
    </body>
</html>
