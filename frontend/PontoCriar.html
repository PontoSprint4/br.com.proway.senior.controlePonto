<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=PontoCriar.css>
    <title>Criar Ponto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="PontoGerenciar.html"><button class="cl-Retornar-botao" id="id-Retornar-botao">Retornar</button></a>
    </nav>
    <br>
    <main>
        <header>
            <h1>Criar um novo ponto</h1>
        </header>
        <article>
            <form>
                <section>
                    <label for="momento-ponto">Momento do ponto:</label>
                    <input type="datetime-local" id="momento-ponto" name="momento-ponto">
                </section>
                <section>
                    <label for="id-pessoa">ID do colaborador:</label>
                    <input type="number" id="id-pessoa" name="id-pessoa">
                </section>
                <section class="criarPonto_botao">
                    <input type="submit" value="Criar ponto" class="criarPonto_botao">
                </section>
            </form>
        </article>
    </main>
</body>

</html>
