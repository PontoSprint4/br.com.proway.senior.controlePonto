<body>
<nav>
    <a routerLink="../ponto-index"><button class="cl-Retornar-botao" id="id-Retornar-botao">Retornar</button></a>
</nav>
<main>
<header>
        <h1>Criar um novo ponto</h1>
    </header>
    <article>
        <form>
            <section>
                <label for="momento-ponto">Momento do ponto:</label>
                <input type="datetime-local" id="momento-ponto" [(ngModel)]="ponto.momentoPonto" name="momentoPonto">
            </section>
            <section>
                <label for="id-pessoa">ID do colaborador:</label>
                <input type="number" id="id-pessoa" [(ngModel)]="ponto.idPessoa" name="idPessoa">
            </section>
            <section class="criarPonto_botao">
                <input type="submit" value="Criar ponto" class="criarPonto_botao" (click)="enviaPonto(ponto)">
            </section>
        </form>
    </article>
</main>
</body>
